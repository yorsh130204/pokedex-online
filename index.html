<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/Pokédex_Icon.png" type="image/png">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="app.js" defer></script>
    <script src="page.js" defer></script>
    <title>Pokedex - Online</title>
  </head>
  <body>
    <nav class="navbar">
      <a href="#" class="navbar-brand">
        <img src="/assets/Pokédex_logo.png" alt="Pokedex" />
      </a>
      <form id="poke-search-form" class="navbar-search-form">
        <input type="text" name="search-input" id="search-input" placeholder="Search..."/>
        <button class="search-btn" id="search-btn">
          <i class="fas fa-search"></i>
        </button>
      </form>
      <div id="error-container" class="error-container"></div>
    </nav>

    <div class="poke-container"></div>
    
    <div class="poke-navigation">
      <span class="nav-button" id="load-button">Load New Pokemons</span>
    </div>

    <button class="back-to-top-button fa-solid fa-arrow-up"></button>

    <footer class="bg-dark text-light py-3">
      <div class="container text-center">
          <span class="d-block">© 2023 TID41M - API POKEDEX. Todos los derechos reservados.</span>
          <span class="d-block">Created by <a href="#" class="text-light text-decoration-none font-weight-bold">Jorge Valenzuela</a></span>
      </div>
    </footer>  
  </body>
</html>
